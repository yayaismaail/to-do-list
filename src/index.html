<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/dcdd89c74c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="item-lists">
            <p class="task">Today's To Do</p>
            <i class="fa-solid fa-arrows-rotate silver-icons icon-position"></i>
        </div>
        <div class="item-lists">
            <input type="text" class="add-to-do" placeholder="Add to your list...">
            <i class="fa-solid fa-arrow-right-to-bracket silver-icons icon-position "></i>
        </div>
        <div class="task-container"></div>
        <div class="item-lists clear-all-completed">
            <p class="clear-txt">Clear all completed</p>
        </div>
      </div>
</body>
</html>
